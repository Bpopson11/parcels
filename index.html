<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <title>Mail a Package</title>
</head>
<body>
  <div class="container">
    <h1>Ship yo parcel!</h1>
    <form action="parcels.php">
      <div class="form-group">
        <label for="height">Enter Parcel Height:</label>
        <input id="height" name="height" class="form-control" type="number">
        <label for="width">Enter Parcel Width:</label>
        <input id="width" name="width" class="form-control" type="number">
        <label for="weight">Enter Parcel Weight:</label>
        <input id="weight" name="weight" class="form-control" type="number">
      </div>
      <button type="submit" class="btn-success">Submit</button>
    </form>
  </div>
</body>
</html>
